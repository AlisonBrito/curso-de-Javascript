<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceira aula do curso</title>
    <style>
        *{
            height: 100%; /*Comentário em CSS*/
        }
        body{
            background-image: linear-gradient(to top, blue,white, purple);
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <script>
      var nome = window.prompt('Qual é seu nome? ')
      document.write('Olá ' + nome + '! Seu nome tem ' + nome.length + ' letras.<br>' )
      document.write('Seu nome em letras maiúsculas é ' + nome.toUpperCase() + '<br>')
      document.write('Seu nome em minúsculo é ' + nome.toLowerCase() + '<br>')
    </script>
</body>
</html>
